<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        body{
            background-color: rgb(147, 143, 143);
        }
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            margin: 3rem;
            height: 20vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child1,.child2,.child3,.child4{
            width:1.5rem;
            height:1.5rem;
            margin:.1rem;
            border-radius: 50%;
            animation: bounce 0.8s infinite alternate;
        }
        .child1{
            background-color: orangered;
            animation-delay: .1s;
        }
        .child2{
            background-color:green;
            animation-delay: .3s;
        }
        .child3{
            background-color:orangered;
            animation-delay: .5s;
        }
        .child4{
            background-color:green;
            animation-delay: .7s;
        }
        @keyframes bounce{
            0%{
                 transform: translateY(0);
              }
            50%{
                 transform: translateY(-1rem); 
                }
            100% { 
                transform: translateY(0); 
                }
        }
        .derrived1,.derrived2,.derrived3,.derrived4{
            width:1.5rem;
            height:1.5rem;
            margin:.4rem;
            border-radius: 50%;
            transition: animation 0.5s;
            animation: scale 0.9s infinite alternate;
        }
        .derrived1{
            background-color: orangered;
            animation-delay: .1s;
        }
        .derrived2{
            background-color:green;
            animation-delay: .3s;
        }
        .derrived3{
            background-color:orangered;
            animation-delay: .5s;
        }
        .derrived4{
            background-color:green;
            animation-delay: .7s;
        }
        @keyframes scale{
            0%{
                 transform: scale(0.2);
              }
            50%{
                 transform: scale(1.1); 
                }
            100% { 
                transform: scale(0.2); 
                }
        }
        img{
            width: 200px;
            height: 200px;
            margin:5rem auto;
            display: flex;
            justify-content: center;
            transition:transform 0.5s ease-in-out;
             
             
        }
        .transform-section{
            width: 100%;
            text-align: center;
            margin: auto;
        }
        button{
            padding:.4rem .5rem;
            margin: .2rem;
            border-radius: .5rem;
            border:none;
            font-weight: 800;
            overflow: hidden;
        }
        button:hover{
            box-shadow: 2px 2px 5px 5px rgba(0, 0, 0, 0.389);
            background-color: #0056b3;
        }
        .translate:hover ~ .image-container img {
            transform: translateX(50px);
        }

        .scale:hover ~ .image-container img {
            transform: scale(1.5);
        }

        .rotate:hover ~ .image-container img {
            transform: rotate(180deg);
        }

        .matrix:hover ~ .image-container img {
            transform: matrix(1, 0.5, -0.5, 1, 50, 50);
        }

        .skew:hover ~ .image-container img {
            transform: skew(30deg);
        }
  </style>
</head>
<body>

    <section class="transform-section">
         
        <button class="translate">Translate</button>
        <button class="scale">Scale</button>
        <button class="rotate">Rotate</button>
        <button class="matrix">Matrix</button>
        <button class="skew">Skew</button>
    
         
        <div class="image-container">
            <img src="about.jpg" alt="Sample Image">
        </div>
    </section>


    <section class="container">
        <div class="child1">

        </div>
        <div class="child2">

        </div>
        <div class="child3">

        </div>
        <div class="child4">
            
        </div>
    </section>


    <section class="container">
        <div class="derrived1">

        </div>
        <div class="derrived2">

        </div>
        <div class="derrived3">

        </div>
        <div class="derrived4">
            
        </div>
    </section>
</body>
</html>
